<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Typewriter Animation */
      .typewriter h1 {
        overflow: hidden;
        border-right: 0.15em solid orange;
        white-space: nowrap;
        animation: typing 3.5s steps(40, end),
          blink-caret 0.75s step-end infinite;
      }

      @keyframes typing {
        from {
          width: 0;
        }
        to {
          width: 100%;
        }
      }

      @keyframes blink-caret {
        50% {
          border-color: transparent;
        }
      }

      /* Bounce Animation for "C" */
      .bounce {
        animation: bounce 1s infinite;
        display: inline-block;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Confetti Animation */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: var(--confetti-color);
        top: 0;
        opacity: 0.8;
        animation: confetti 2s ease-in-out infinite;
      }

      @keyframes confetti {
        0% {
          transform: translateY(-10px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }

      /* Full-screen Background Carousel */
      .background-carousel {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }
      .background-carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease;
      }
      .background-carousel img.active {
        opacity: 1;
      }
    </style>
  </head>
  <body
    class="bg-gray-900 flex items-center justify-center h-screen relative overflow-hidden"
  >
    <!-- Confetti Elements -->
    <div id="confetti-container"></div>

    <!-- Main Content -->
    <div class="text-center space-y-6 w-full max-w-xl mx-auto z-10">
      <!-- New Year Greeting -->
      <div class="typewriter">
        <h1 class="text-4xl font-bold text-white">Happy New Year!</h1>
      </div>

      <!-- Animated Text -->
      <div class="text-2xl font-bold text-white">
        <span>It's Time To </span>
        <span class="bounce">C</span>elebrate
      </div>
    </div>

    <!-- Background Image Carousel -->
    <div class="background-carousel" id="background-carousel">
      <img src="/1.jpg" alt="Background Image 1" class="absolute active" />
      <img src="/12-scaled.jpg" alt="Background Image 2" class="absolute" />
      <img src="/3a5d5a6d83.jpg" alt="Background Image 3" class="absolute" />
      <img src="/3a5d5a6d83.jpg" alt="Background Image 4" class="absolute" />
    </div>

    <script>
      // Background Image Carousel Script
      const images = document.querySelectorAll("#background-carousel img");
      let currentImageIndex = 0;

      function changeBackgroundImage() {
        images[currentImageIndex].classList.remove("active");
        currentImageIndex = (currentImageIndex + 1) % images.length;
        images[currentImageIndex].classList.add("active");
      }

      setInterval(changeBackgroundImage, 3000);

      // Confetti Script
      const colors = ["#ffcd3c", "#ff5733", "#75daad", "#ffc107", "#bb86fc"];
      function createConfetti() {
        for (let i = 0; i < 5; i++) {
          const confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.setProperty(
            "--confetti-color",
            colors[Math.floor(Math.random() * colors.length)]
          );
          confetti.style.left = Math.random() * 100 + "vw";
          confetti.style.animationDuration = Math.random() * 2 + 3 + "s";
          document.getElementById("confetti-container").appendChild(confetti);

          // Remove confetti after animation
          confetti.addEventListener("animationend", () => confetti.remove());
        }
      }

      // Create confetti at intervals
      setInterval(createConfetti, 1000);
    </script>
  </body>
</html>
