<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom hover effect for the links */
      .hover-box::before {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 0.375rem; /* Rounded box */
        background-color: rgba(
          253,
          230,
          138,
          0.4
        ); /* Soft yellow background with low opacity */
        z-index: -1;
        transform: scale(0);
        transition: transform 0.3s ease-in-out;
      }

      .hover-box:hover::before {
        transform: scale(1); /* Box expands on hover */
      }

      /* Contact Us button hover effect */
      .contact-button {
        position: relative;
        display: inline-block;
        padding: 0.5rem 1.5rem;
        font-weight: 500;
        background-color: transparent;
        color: #374151;
        border: 2px solid #374151;
        border-radius: 0.5rem;
        overflow: hidden;
        transition: color 0.3s ease-in-out;
      }

      .contact-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fde68a; /* Soft yellow */
        border-radius: 0.5rem;
        z-index: -1;
        transform: scale(0);
        transition: transform 0.3s ease-in-out;
      }

      .contact-button:hover::before {
        transform: scale(1); /* Fully expands to fill button on hover */
      }

      /* Additional yellow rectangle next to the button */
      .contact-container {
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        position: relative;
      }

      .contact-highlight {
        width: 16px;
        height: 32px;
        background-color: #fde68a;
        border-radius: 0.25rem;
        position: absolute;
        left: -20px;
        transition: transform 0.3s ease-in-out;
      }

      /* Move the yellow box inside the button on hover */
      .contact-container:hover .contact-highlight {
        transform: translateX(80px); /* Adjust to match the button's position */
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <!-- Navbar Container -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <!-- Logo Placeholder -->
          <div class="flex-shrink-0">
            <a href="#">
              <img src="logo.png" alt="Logo" class="h-8 w-auto" />
            </a>
          </div>
          <!-- Navigation Menu -->
          <div class="hidden md:flex space-x-6">
            <a
              href="#rooms"
              class="relative hover-box text-gray-800 hover:text-gray-900 font-medium text-lg py-2 px-4 transition-all duration-300"
            >
              Rooms
            </a>
            <a
              href="#dine"
              class="relative hover-box text-gray-800 hover:text-gray-900 font-medium text-lg py-2 px-4 transition-all duration-300"
            >
              Dine
            </a>
            <a
              href="#events"
              class="relative hover-box text-gray-800 hover:text-gray-900 font-medium text-lg py-2 px-4 transition-all duration-300"
            >
              Events
            </a>
            <a
              href="#gallery"
              class="relative hover-box text-gray-800 hover:text-gray-900 font-medium text-lg py-2 px-4 transition-all duration-300"
            >
              Gallery
            </a>
          </div>
          <!-- Contact Us Button with yellow rectangle -->
          <div class="contact-container ml-4">
            <!-- Yellow rectangle box -->
            <div class="contact-highlight"></div>
            <!-- Contact Us Button -->
            <a href="#contact" class="contact-button"> Contact Us </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu Button -->
    <div class="md:hidden flex justify-end px-4 pt-2">
      <button
        class="text-gray-900 hover:text-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
      >
        <svg
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </button>
    </div>
  </body>
</html>
