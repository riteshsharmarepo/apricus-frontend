<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Confirmation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex items-center justify-center min-h-screen text-gray-800"
  >
    <!-- Main Content -->
    <div class="max-w-md w-full bg-white p-6 rounded-lg shadow-md">
      <header class="text-center mb-6">
        <h1 class="text-2xl font-bold text-orange-500">Booking Confirmation</h1>
      </header>

      <!-- Form -->
      <form>
        <!-- User Details -->
        <section class="mb-6">
          <h2 class="text-lg font-semibold mb-4">Guest Details</h2>
          <div class="mb-4">
            <label for="name" class="block mb-1 font-medium">Name:</label>
            <input
              type="text"
              id="name"
              class="w-full border border-gray-300 rounded-lg p-2"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block mb-1 font-medium">Email:</label>
            <input
              type="email"
              id="email"
              class="w-full border border-gray-300 rounded-lg p-2"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-4">
            <label for="phone" class="block mb-1 font-medium">Phone:</label>
            <input
              type="tel"
              id="phone"
              class="w-full border border-gray-300 rounded-lg p-2"
              placeholder="+123 456 7890"
              required
            />
          </div>
        </section>

        <!-- Booking Info -->
        <section class="mb-6">
          <h2 class="text-lg font-semibold mb-4">Booking Information</h2>
          <div class="mb-4">
            <label for="location" class="block mb-1 font-medium"
              >Location:</label
            >
            <select
              id="location"
              class="w-full border border-gray-300 rounded-lg p-2"
              required
            >
              <option value="" disabled selected>Select Location</option>
              <option value="Miami Beach">Miami Beach</option>
              <option value="New York City">New York City</option>
              <option value="Los Angeles">Los Angeles</option>
              <option value="Chicago">Chicago</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="checkin" class="block mb-1 font-medium"
              >Check-In:</label
            >
            <input
              type="datetime-local"
              id="checkin"
              class="w-full border border-gray-300 rounded-lg p-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="checkout" class="block mb-1 font-medium"
              >Check-Out:</label
            >
            <input
              type="datetime-local"
              id="checkout"
              class="w-full border border-gray-300 rounded-lg p-2"
              required
            />
          </div>
          <div class="mb-4">
            <label for="adults" class="block mb-1 font-medium">Adults:</label>
            <input
              type="number"
              id="adults"
              class="w-full border border-gray-300 rounded-lg p-2"
              placeholder="Number of adults"
              min="1"
              required
            />
          </div>
          <div class="mb-4">
            <label for="children" class="block mb-1 font-medium"
              >Children:</label
            >
            <input
              type="number"
              id="children"
              class="w-full border border-gray-300 rounded-lg p-2"
              placeholder="Number of children"
              min="0"
            />
          </div>
          <div class="mb-4">
            <label for="hotel" class="block mb-1 font-medium">Hotel:</label>
            <input
              type="text"
              id="hotel"
              class="w-full border border-gray-300 rounded-lg p-2"
              placeholder="Hotel name"
              required
            />
          </div>
        </section>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-orange-500 text-white py-2 rounded-lg hover:bg-orange-600 transition"
        >
          Confirm Booking
        </button>
      </form>
    </div>

    <script>
      // Additional functionality can be added here if needed
      console.log("Booking form ready");
    </script>
  </body>
</html>
