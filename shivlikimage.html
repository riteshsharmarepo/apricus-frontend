      .gallery-item {
        position: relative;
        overflow: hidden;
        cursor: pointer;
      }
      .gallery-item:hover .overlay {
        opacity: 1;
      }
      .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(0, 0, 0, 0.6);
        color: white;
        opacity: 0;
        transition: opacity 0.3s ease;
        padding: 1rem;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        z-index: 50;
      }
      .modal-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
      }
      .close-btn {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: white;
        color: black;
        padding: 0.5rem 1rem;
        cursor: pointer;
        font-size: 1.25rem;
        border-radius: 0.25rem;

    <script>
      // JavaScript for Modal Slider Functionality
      const images = [
        "https://via.placeholder.com/600", // Add your image URLs here

        "https://via.placeholder.com/600",
        "https://via.placeholder.com/600",
        "https://via.placeholder.com/600",
        // Add more images as needed
      ];
      let currentIndex = 0;

      function openModal(index) {
        currentIndex = index;
        document.getElementById("modal-image").src = images[currentIndex];
        document.getElementById("modal").style.display = "flex";
      }

      function closeModal() {
        document.getElementById("modal").style.display = "none";
      }

      function prevImage() {
        currentIndex = currentIndex > 0 ? currentIndex - 1 : images.length - 1;
        document.getElementById("modal-image").src = images[currentIndex];
      }

      function nextImage() {
        currentIndex = currentIndex < images.length - 1 ? currentIndex + 1 : 0;
        document.getElementById("modal-image").src = images[currentIndex];
      }
    </script>
