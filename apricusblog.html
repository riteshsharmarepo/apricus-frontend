<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinsley Resort</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="font-sans bg-apricus">
    <!-- Navbar -->
    <nav class="bg-yellow-600 p-4 text-white">
      <div class="container mx-auto flex justify-between items-center">
        <div class="text-2xl font-bold">Kinsley</div>
        <ul class="hidden md:flex space-x-4">
          <li><a href="#" class="hover:text-blue-500">Home</a></li>
          <li><a href="#" class="hover:text-blue-500">About</a></li>
          <li><a href="#" class="hover:text-blue-500">Rooms</a></li>
          <li><a href="#" class="hover:text-blue-500">Restaurant</a></li>
          <li><a href="#" class="hover:text-blue-500">Blog</a></li>
          <li><a href="#" class="hover:text-blue-500">Shop</a></li>
          <li><a href="#" class="hover:text-blue-500">Contact</a></li>
        </ul>
        <button class="md:hidden text-xl">
          <i class="fas fa-bars"></i>
        </button>
        <a href="#" class="ml-4 px-4 py-2 bg-white text-black rounded-lg"
          >Book now</a
        >
      </div>
    </nav>

    <!-- Main container with background -->
    <div
      class="background-image relative flex items-center justify-center text-white"
    >
      <div class="absolute inset-0 bg-teal-900 opacity-50"></div>
      <div class="relative z-10 text-center px-4 md:px-8 lg:px-16 max-w-4xl">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold mb-6">BLOG</h1>
      </div>
    </div>

    <!-- Blog Section -->
    <div class="container mx-auto p-6">
      <h1 class="text-5xl font-bold text-center mb-12">Blog</h1>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
        <!-- Blog Post 1 -->
        <div
          class="block bg-white rounded-lg shadow-lg hover:shadow-2xl transition duration-300 transform hover:-translate-y-2"
        >
          <img
            class="w-full h-64 object-cover rounded-t-lg"
            src="/b1.jpg"
            alt="Ramen Blog"
          />
          <div class="p-6">
            <p class="text-sm text-gray-600">Mar 23, 2023 â€¢ 1 min</p>
            <h2 class="text-2xl font-semibold mt-4">
              Do Not Leave Tokyo Before Eating This Ramen
            </h2>
            <p class="mt-4 text-gray-700">
              A short summary of the post to entice readers to continue reading.
            </p>
          </div>
        </div>
        <!-- More blog posts... -->
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8">
      <div class="container mx-auto grid grid-cols-1 md:grid-cols-4 gap-8 px-4">
        <!-- Footer content similar to above, adjusted for Tailwind CSS -->
      </div>
    </footer>

    <!-- Font Awesome Icons -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
