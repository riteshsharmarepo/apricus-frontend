<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />

    <title>Kinsley Resort</title>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- For using FontAwesome icons -->
  </head>
  <body class="font-sans bg-apricus">
    <!-- Navbar -->
    <div style="background-color: #c68d07">
      <nav class="flex justify-between items-center p-6 shadow-md">
        <div class="text-2xl font-bold">Kinsley</div>
        <ul class="flex space-x-6">
          <li><a href="#" class="text-black hover:text-blue-500">Home</a></li>
          <li><a href="#" class="text-black hover:text-blue-500">About</a></li>
          <li><a href="#" class="text-black hover:text-blue-500">Rooms</a></li>
          <li>
            <a href="#" class="text-black hover:text-blue-500">Restaurant</a>
          </li>
          <li><a href="#" class="text-black hover:text-blue-500">Blog</a></li>
          <li><a href="#" class="text-black hover:text-blue-500">Shop</a></li>
          <li>
            <a href="#" class="text-black hover:text-blue-500">Contact</a>
          </li>
        </ul>
        <a href="#" class="px-4 py-2 bg-white text-black rounded-lg"
          >Book now</a
        >
      </nav>
    </div>
    <!-- Popup Form Modal -->
    <div
      id="enquiryModal"
      class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden z-50"
    >
      <div
        class="relative bg-white rounded-lg shadow-lg w-full max-w-md p-6 mx-4 sm:mx-auto"
      >
        <!-- Close Button (Cross) -->
        <button
          onclick="closeModal()"
          class="absolute top-3 right-3 text-gray-400 hover:text-gray-600 focus:outline-none"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
        <!-- Form Header -->
        <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">
          Enquiry Form
        </h2>

        <!-- Form Content -->
        <form action="#" method="POST" class="space-y-4">
          <!-- Name Field -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>

          <!-- Phone Number Field -->
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            />
          </div>

          <!-- Submit Button -->
          <div>
            <button
              type="submit"
              class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JavaScript to show modal after 2 seconds -->
    <script>
      // Show the modal after 2 seconds
      setTimeout(() => {
        document.getElementById("enquiryModal").classList.remove("hidden");
      }, 2000);

      // Function to close the modal
      function closeModal() {
        document.getElementById("enquiryModal").classList.add("hidden");
      }
    </script>
  </body>
</html>
