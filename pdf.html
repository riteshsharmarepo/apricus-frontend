  <div class="w-full max-w-4xl p-8 bg-white text-gray-800 rounded-lg shadow-2xl">
    <div id="card" class="flex flex-col items-center space-y-6">
      <!-- Image Slider -->
      <div class="relative w-full">
        <img id="image" src="/Screenshot_2-11-2024_12057_.jpeg" alt="Image" class="w-full h-72 object-cover rounded-lg shadow-lg">
        <div class="absolute bottom-2 right-2 bg-gray-700 text-white text-sm px-3 py-1 rounded">PDF â€¢ 1.2 MB</div>
      </div>

      <!-- Title -->
      <h2 id="title" class="text-2xl font-semibold text-center">Sample Title</h2>

      <!-- Paragraph -->
      <p id="paragraph" class="text-center text-gray-600 px-4">
        This is a sample paragraph. Click the slider buttons to change the content.
      </p>

      <!-- Slider Controls -->
      <div class="flex justify-between w-full">
        <button onclick="prevSlide()" class="text-white bg-purple-600 hover:bg-purple-700 px-5 py-2 rounded-lg shadow">Previous</button>
        <button onclick="nextSlide()" class="text-white bg-purple-600 hover:bg-purple-700 px-5 py-2 rounded-lg shadow">Next</button>
      </div>

      <!-- Download Button -->
      <button onclick="downloadImage()" class="w-full bg-purple-700 hover:bg-purple-800 text-white font-semibold py-3 rounded-lg shadow-lg mt-6">
        Download Image
      </button>
    </div>
  </div>

  <script>
    // Sample data for the slider
    const slides = [
      {
        image: 'https://placehold.co/600x400', // Change to actual URLs or local paths
        title: 'Sample Title 1',
        paragraph: 'This is the first sample paragraph.'
      },
      {
        image: 'https://via.placeholder.com/600?text=Image+2',
        title: 'Sample Title 2',
        paragraph: 'This is the second sample paragraph.'
      },
      {
        image: 'https://via.placeholder.com/600?text=Image+3',
        title: 'Sample Title 3',
        paragraph: 'This is the third sample paragraph.'
      }
    ];

    let currentIndex = 0;

    function updateCard() {
      const image = document.getElementById('image');
      const title = document.getElementById('title');
      const paragraph = document.getElementById('paragraph');

      image.src = slides[currentIndex].image;
      title.textContent = slides[currentIndex].title;
      paragraph.textContent = slides[currentIndex].paragraph;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      updateCard();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      updateCard();
    }

    function downloadImage() {
      const imageUrl = slides[currentIndex].image;
      const link = document.createElement('a');
      link.href = imageUrl;
      link.download = `image${currentIndex + 1}.jpg`; // Provide a name for the download
      link.target = '_blank'; // Opens link in a new tab, avoids some browser issues
      document.body.appendChild(link); // Append link to body to make it clickable
      link.click();
      document.body.removeChild(link); // Remove link after clicking
    }
  </script>
